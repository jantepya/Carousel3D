<!DOCTYPE html>
<html>
	<head>
		<title>Carousel3D</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./main.css">
		<link type="text/css" rel="stylesheet" href="./src/Carousel3D.css">
		<style>

			#container {
				/* margin:100px; */
				/* padding: 50px; */
				width : 100%;
				height: 250px;
			}

			.number {
				position: absolute;
				top: 50%;
				left: 50%;
				height: 30%;
				width: 50%;
				margin: -15% 0 0 -25%;

			  color: rgba(127,255,255,0.75);
				font-size: 24px;
			}

			body {
				margin: 0;
			}

		</style>
	</head>
	<body>

		<div id="container" ></div>

		<script type="module" >

			import { Carousel3D } from './src/Carousel3D.js';


			var tileElements = []

			for (var i = 0; i < 9; i++) {
				var number = document.createElement( 'div' );
				number.className = 'number';
				number.textContent = i;
				tileElements.push(number);
			}


			var car = new Carousel3D();
			car.containerName = "container";
			car.tileElements = tileElements;
			car.textSelectable = false;
			car.init();

		</script>

	</body>
</html>
