<!DOCTYPE html>
<html>
	<head>
		<title>Carousel3D</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./src/Carousel3D.css">
		<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">

			<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-146650711-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-146650711-1');
		</script>

		<style>

			#container {
				/* margin:100px; */
				/* padding: 50px; */
				width : 100%;
				height: 330px;

			}

			.number {
				position: absolute;
				top: 50%;
				left: 50%;
				height: 30%;
				width: 50%;
				margin: -15% 0 0 -25%;

			  color: rgba(127,255,255,0.75);
				font-size: 24px;
			}

			body {
				margin: 0;
			}

			img {
				height: 300px;
				width: 200px;
			}

		</style>
	</head>
	<body>

		<div id="container" ></div>

		<script type="module" >

			import { Carousel3D } from './src/Carousel3D.js';


			var tileElements = []

			for (var i = 0; i < 12; i++) {
				var img = document.createElement( 'img' );
				img.src = "./img/" + i + ".jpg";
				tileElements.push(img);
			}


			var car = new Carousel3D();
			car.containerName = "container";
			car.tileElements = tileElements;
			car.textSelectable = false;
			car.backgroundColor = 0xffffff;
			car.planeColor = 0xffffff;
			car.tileSize = { "w":200, "h":300 };
			car.ambientLight = true;
			car.cameraZoom = -480;
			car.planeHeight = -120;
			car.cameraHeight = 35;
			car.tileMargin = 35;
			car.tileBorderColor = "red";
			car.init();


			car.rotateTo( 2 );

		</script>

	</body>
</html>
